    <script>

        html:not(.dark) .cyber-grid { background-image: linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px); }

    <script>
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            const h = document.documentElement;
            if (event.matches) h.classList.add('dark');
            else h.classList.remove('dark');
        });

        function toggleRobotModal() {
            const modal = document.getElementById('robotModal');
            const card = document.getElementById('robotCard');
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                setTimeout(() => { card.classList.remove('scale-95'); card.classList.add('scale-100'); }, 10);
            } else {
                card.classList.remove('scale-100'); card.classList.add('scale-95');
                setTimeout(() => { modal.classList.add('hidden'); }, 200);
            }
        }
    </script>
