<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F4Ma DEV | Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Rajdhani', 'sans-serif'] },
                    colors: { neonBlue: '#00f3ff', neonOrange: '#ff003c' }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&family=Rajdhani:wght@500;700;900&display=swap');
        body { transition: background-color 0.3s, color 0.3s; }
        .cyber-grid {
            position: fixed; inset: 0; z-index: -1;
            background-size: 40px 40px;
            transition: background 0.3s;
        }
        /* Mode Sombre (Défaut système) */
        html.dark body { background-color: #020617; color: white; }
        html.dark .cyber-grid {
            background-image: linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
        }
        /* Mode Clair */
        html:not(.dark) body { background-color: #f3f4f6; color: #111827; }
        html:not(.dark) .cyber-grid {
            background-image: linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        }
    </style>
</head>
<body class="selection:bg-cyan-500 selection:text-white">

    <div class="cyber-grid"></div>

    <nav class="fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center bg-white/80 dark:bg-slate-950/80 backdrop-blur-md border-b border-gray-200 dark:border-white/5 transition-colors">
        <div class="text-2xl font-bold tracking-tighter font-display text-slate-900 dark:text-white">
            &lt;F4Ma DEV/&gt;
        </div>
        <button onclick="toggleMenu()" class="text-2xl text-gray-600 dark:text-gray-400 hover:text-cyan-500 transition animate-pulse z-50">
            <i class="fa-solid fa-robot"></i>
        </button>
    </nav>

    <div id="mobileMenu" class="fixed inset-0 z-40 bg-white/95 dark:bg-slate-950/95 backdrop-blur-xl transform translate-x-full transition-transform duration-300 flex flex-col items-center justify-center space-y-8">
        <a href="app.html" class="text-2xl font-bold font-display hover:text-cyan-500 transition">LANCER L'APP</a>
        <a href="mailto:wiizzardiisco@gmail.com" class="text-xl font-bold text-gray-500 hover:text-cyan-500 transition">CONTACT</a>
        <div class="flex gap-6 text-3xl mt-4">
            <a href="#" class="text-blue-500"><i class="fa-brands fa-telegram"></i></a>
            <a href="#" class="text-green-500"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <button onclick="toggleMenu()" class="absolute top-6 right-6 text-2xl text-red-500"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <header class="relative min-h-screen flex flex-col items-center justify-start px-4 pt-32">
        <div class="relative text-center max-w-4xl z-10 px-4">
            <h2 class="text-blue-500 font-bold tracking-[0.2em] text-xs md:text-sm mb-4 animate-pulse uppercase">Initialisation...</h2>
            
            <h1 class="font-display text-6xl md:text-8xl font-black mb-6 leading-none text-slate-900 dark:text-white">
                L'UNIVERS <br> DE <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-500 via-yellow-500 to-emerald-400">F4Ma DEV</span>
            </h1>
            
            <p class="text-lg text-gray-600 dark:text-gray-400 mb-10 max-w-2xl mx-auto leading-relaxed">
                Développeur Fullstack & Architecte Numérique.
            </p>

            <div class="flex justify-center w-full">
                <a href="app.html" class="px-10 py-5 bg-slate-900 dark:bg-white text-white dark:text-black font-black text-lg tracking-widest hover:bg-cyan-500 dark:hover:bg-cyan-400 hover:text-white transition transform shadow-lg rounded-sm uppercase flex gap-2 items-center">
                    <i class="fa-solid fa-mobile-screen"></i> LANCER L'APP
                </a>
            </div>
        </div>
    </header>

    <script>
        // 1. GESTION AUTOMATIQUE DU THÈME (Auto-détection)
        const html = document.documentElement;

        function applySystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
        }

        // Appliquer au chargement
        applySystemTheme();

        // Écouter les changements du système en direct
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            applySystemTheme();
        });

        // 2. GESTION DU MENU ROBOT
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            // Bascule la classe translate-x-full (caché) vers translate-x-0 (visible)
            if (menu.classList.contains('translate-x-full')) {
                menu.classList.remove('translate-x-full');
                menu.classList.add('translate-x-0');
            } else {
                menu.classList.add('translate-x-full');
                menu.classList.remove('translate-x-0');
            }
        }
    </script>
</body>
</html>
