<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>INVENTAIRE | Light</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Rajdhani', 'sans-serif'] }, colors: { cyberBlue: '#00f3ff', cyberRed: '#ff003c' } } } }
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.classList.add('dark');
    </script>
    <style>
        body { height: 100dvh; } .hide-scroll::-webkit-scrollbar { display: none; }
        .active-tab { color: #00f3ff; border-top: 2px solid #00f3ff; background: rgba(0, 243, 255, 0.05); }
        .inactive-tab { color: #64748b; border-top: 2px solid transparent; }
        .tab-btn { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.3s; }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-slate-100 dark:bg-[#050505] text-slate-900 dark:text-white flex flex-col overflow-hidden transition-colors duration-300 selection:bg-blue-500 selection:text-white">

    <header class="flex-none h-16 flex items-center justify-between px-4 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-white/10 z-20 shadow-sm shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center text-white shadow-lg"><i class="fa-solid fa-layer-group"></i></div>
            <h1 class="font-black text-xl tracking-widest uppercase">INVENTAIRE</h1>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="window.location.reload()" class="w-9 h-9 rounded-full bg-slate-100 dark:bg-white/5 flex items-center justify-center"><i class="fa-solid fa-rotate-right"></i></button>
            <button onclick="document.getElementById('settingsModal').classList.remove('hidden')" class="w-9 h-9 rounded-full bg-slate-100 dark:bg-white/5 flex items-center justify-center"><i class="fa-solid fa-gear"></i></button>
            <div class="h-9 px-3 rounded-full border border-slate-200 dark:border-white/10 flex flex-col justify-center items-center bg-slate-50 dark:bg-white/5"><span class="text-[8px] font-bold uppercase text-slate-500">Ventes Jour</span><span class="text-xs font-black text-green-500" id="daily-total">0 F</span></div>
        </div>
    </header>

    <main class="flex-1 overflow-hidden relative w-full">
        <section id="view-pos" class="absolute inset-0 flex flex-col transition-transform duration-300 z-10 bg-slate-100 dark:bg-[#0b0b0f]">
            <div class="px-4 pt-3 pb-1 flex-none"><div class="relative"><i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i><input type="text" oninput="searchProducts(this.value)" placeholder="Rechercher..." class="w-full pl-10 pr-4 py-3 rounded-xl bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 font-bold outline-none focus:border-blue-500 transition"></div></div>
            <div class="flex-none px-4 py-3 overflow-x-auto hide-scroll flex gap-2" id="category-filters"></div>
            <div class="flex-1 overflow-y-auto px-4 pb-48"><div id="product-grid" class="grid grid-cols-2 gap-3 pb-4"></div></div>
            <div id="cart-panel" class="absolute bottom-0 left-0 w-full bg-white dark:bg-[#1a1a20] rounded-t-3xl shadow-2xl transform translate-y-[88%] transition-transform duration-500 z-30 flex flex-col h-[75vh] border-t border-slate-200 dark:border-white/10">
                <div class="flex-none h-16 px-6 border-b border-slate-100 dark:border-white/5 flex justify-between items-center cursor-pointer" onclick="toggleCart()">
                    <div class="flex items-center gap-4"><div class="relative"><i class="fa-solid fa-cart-shopping text-xl text-slate-400"></i><div class="absolute -top-2 -right-2 bg-blue-600 text-white w-5 h-5 rounded-full flex items-center justify-center font-bold text-[10px] scale-0 transition" id="cart-badge">0</div></div><span class="font-black text-lg text-blue-600" id="cart-total-preview">0 F</span></div>
                    <div class="w-8 h-8 rounded-full bg-slate-100 dark:bg-white/10 flex items-center justify-center" id="cart-chevron"><i class="fa-solid fa-chevron-up text-slate-500"></i></div>
                </div>
                <div class="flex-1 overflow-y-auto p-4 space-y-3" id="cart-items"></div>
                <div class="flex-none p-6 pb-20 bg-slate-50 dark:bg-[#111115] border-t border-slate-200 dark:border-white/10">
                    <div class="flex justify-between mb-4 items-end"><span class="text-sm font-bold text-slate-500">Total</span><span class="text-2xl font-black" id="cart-total-final">0 FCFA</span></div>
                    <div class="space-y-3"><input type="text" id="client-name" placeholder="Nom du client" class="w-full p-4 rounded-xl bg-white dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 font-bold outline-none"><button onclick="processSale()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg active:scale-95 transition">VALIDER LA VENTE</button></div>
                </div>
            </div>
        </section>

        <section id="view-stock" class="absolute inset-0 bg-slate-100 dark:bg-[#0b0b0f] transform translate-x-full transition-transform duration-300 overflow-y-auto p-4 pb-24 z-20">
            <div class="flex justify-between items-center mb-6 sticky top-0 bg-slate-100/90 dark:bg-[#0b0b0f]/90 backdrop-blur-sm py-2 z-10"><h2 class="text-2xl font-black uppercase">Inventaire</h2><button onclick="openProductModal()" class="bg-slate-900 dark:bg-white text-white dark:text-black w-12 h-12 rounded-full flex items-center justify-center shadow-lg active:scale-90 transition"><i class="fa-solid fa-plus"></i></button></div>
            <div id="stock-list" class="space-y-3"></div>
        </section>

        <section id="view-history" class="absolute inset-0 bg-slate-100 dark:bg-[#0b0b0f] transform translate-x-full transition-transform duration-300 overflow-y-auto p-4 pb-24 z-20">
            <h2 class="text-2xl font-black uppercase mb-6 sticky top-0 bg-slate-100/90 dark:bg-[#0b0b0f]/90 backdrop-blur-sm py-2">Journal</h2>
            <div id="sales-history" class="space-y-3"></div>
        </section>
    </main>

    <nav class="flex-none pb-safe h-20 flex justify-between items-stretch z-40 relative shadow-lg bg-white dark:bg-[#0f172a] border-t border-slate-200 dark:border-white/10">
        <button onclick="switchTab('pos')" id="tab-pos" class="active-tab tab-btn group w-1/3"><i class="fa-solid fa-cash-register text-xl mb-1"></i><span class="text-[10px] font-bold uppercase">Caisse</span></button>
        <button onclick="switchTab('stock')" id="tab-stock" class="inactive-tab tab-btn group w-1/3"><i class="fa-solid fa-boxes-stacked text-xl mb-1"></i><span class="text-[10px] font-bold uppercase">Stock</span></button>
        <button onclick="switchTab('history')" id="tab-history" class="inactive-tab tab-btn group w-1/3"><i class="fa-solid fa-chart-line text-xl mb-1"></i><span class="text-[10px] font-bold uppercase">Journal</span></button>
    </nav>

    <div id="receiptModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-md animate-fade-in">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-3xl p-6 shadow-2xl border border-slate-200 dark:border-white/10 text-center relative overflow-hidden">
            <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6"><i class="fa-solid fa-check text-4xl text-white"></i></div>
            <h3 class="text-2xl font-black mb-8 dark:text-white">Vente Validée !</h3>
            <div class="flex flex-col gap-3">
                <a id="btn-whatsapp" href="#" target="_blank" class="w-full py-4 rounded-xl bg-[#25D366] text-white font-bold flex items-center justify-center gap-3">WhatsApp</a>
                <button onclick="closeReceiptModal()" class="w-full py-4 rounded-xl bg-slate-100 dark:bg-slate-800 font-bold text-slate-600 dark:text-slate-300">Retour</button>
            </div>
        </div>
    </div>

    <div id="productModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-3xl p-6 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6"><h3 class="text-xl font-bold dark:text-white">Produit</h3><button onclick="document.getElementById('productModal').classList.add('hidden')" class="w-8 h-8 rounded-full bg-slate-100 dark:bg-white/10 flex items-center justify-center"><i class="fa-solid fa-xmark"></i></button></div>
            <div class="space-y-4">
                <div class="mt-1 relative group"><input type="file" id="new-prod-image" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 z-10" onchange="handleImageUpload(this)"><div class="w-full h-32 bg-slate-50 dark:bg-slate-800 rounded-xl border-2 border-dashed border-slate-200 flex flex-col items-center justify-center text-slate-400" id="image-preview-container"><i class="fa-solid fa-camera text-2xl"></i></div><img id="image-preview" src="" class="absolute inset-0 w-full h-full object-cover rounded-xl hidden"></div>
                <input type="text" id="new-prod-name" placeholder="Nom" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 font-bold">
                <div class="flex gap-3"><input type="number" id="new-prod-price" placeholder="Prix" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 font-bold"><input type="number" id="new-prod-stock" placeholder="Stock" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 font-bold"></div>
                <select id="new-prod-cat" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 font-bold"><option value="Matelas">Matelas</option><option value="Oreillers">Oreillers</option><option value="Draps">Draps</option><option value="Autres">Autres</option></select>
                <button onclick="saveNewProduct()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl mt-4">ENREGISTRER</button>
            </div>
        </div>
    </div>

    <div id="priceModal" class="fixed inset-0 z-[110] hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
        <div class="bg-white dark:bg-slate-900 w-full max-w-xs rounded-3xl p-6 shadow-2xl text-center">
            <h3 class="text-xl font-black dark:text-white mb-4">Prix</h3>
            <input type="number" id="negotiated-price" class="w-full p-4 text-center text-2xl font-mono font-bold rounded-xl bg-slate-50 dark:bg-[#0b0b0f] mb-6" placeholder="0">
            <div class="flex gap-3"><button onclick="closePriceModal()" class="flex-1 py-3 rounded-xl bg-slate-100 font-bold">Annuler</button><button onclick="saveNegotiatedPrice()" class="flex-1 py-3 rounded-xl bg-blue-600 text-white font-bold">Valider</button></div>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 z-[220] hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm"><div class="bg-white dark:bg-slate-900 w-full max-w-xs rounded-3xl p-6 text-center"><h3 class="text-xl font-bold mb-6 dark:text-white">Paramètres</h3><div class="space-y-3"><button onclick="exportData()" class="w-full py-4 rounded-xl bg-blue-50 text-blue-600 font-bold">Sauvegarder</button><div class="relative"><button class="w-full py-4 rounded-xl bg-slate-100 font-bold">Restaurer</button><input type="file" onchange="confirmImport(this)" class="absolute inset-0 opacity-0"></div><button onclick="document.getElementById('settingsModal').classList.add('hidden')" class="w-full py-4 rounded-xl text-slate-400">Fermer</button></div><p class="text-xs text-slate-400 mt-6">v12.0</p></div></div>
    <div id="importConfirmModal" class="fixed inset-0 z-[250] hidden flex items-center justify-center p-4 bg-black/90"><div class="bg-white dark:bg-slate-900 w-full max-w-xs rounded-3xl p-6 text-center"><h3 class="text-xl font-black mb-4 dark:text-white">Restauration</h3><div class="flex gap-3"><button onclick="closeModal('importConfirmModal')" class="flex-1 py-3 rounded-xl bg-slate-100 font-bold">Non</button><button onclick="executeImport()" class="flex-1 py-3 rounded-xl bg-yellow-500 text-white font-bold">Oui</button></div></div></div>
    <div id="resetModal" class="fixed inset-0 z-[250] hidden flex items-center justify-center p-4 bg-black/90"><div class="bg-white dark:bg-slate-900 w-full max-w-xs rounded-3xl p-6 text-center"><h3 class="text-xl font-black mb-4 dark:text-white">RESET</h3><div class="flex gap-3"><button onclick="closeModal('resetModal')" class="flex-1 py-3 rounded-xl bg-slate-100 font-bold">Non</button><button onclick="executeReset()" class="flex-1 py-3 rounded-xl bg-red-600 text-white font-bold">Oui</button></div></div></div>
    <div id="successModal" class="fixed inset-0 z-[250] hidden flex items-center justify-center p-4 bg-black/90"><div class="bg-white dark:bg-slate-900 w-full max-w-xs rounded-3xl p-6 text-center"><h3 class="text-xl font-black mb-4 text-green-500">Succès</h3><button onclick="closeModal('successModal')" class="w-full py-3 rounded-xl bg-green-600 text-white font-bold">OK</button></div></div>

    <div id="lock-screen" class="fixed inset-0 z-[200] bg-slate-100 dark:bg-[#050505] flex flex-col items-center justify-center p-6 text-center">
        <div class="w-20 h-20 rounded-2xl bg-blue-600 flex items-center justify-center text-white shadow-2xl mb-8"><i class="fa-solid fa-lock text-3xl"></i></div>
        <div class="flex gap-4 justify-center mb-8"><div class="w-3 h-3 rounded-full bg-slate-300 dark:bg-slate-700 dot"></div><div class="w-3 h-3 rounded-full bg-slate-300 dark:bg-slate-700 dot"></div><div class="w-3 h-3 rounded-full bg-slate-300 dark:bg-slate-700 dot"></div><div class="w-3 h-3 rounded-full bg-slate-300 dark:bg-slate-700 dot"></div></div>
        <div class="grid grid-cols-3 gap-4 w-full max-w-xs">
            <button onclick="enterPin(1)" class="h-16 rounded-full bg-white dark:bg-slate-800 font-mono text-xl font-bold">1</button><button onclick="enterPin(2)" class="h-16 rounded-full bg-white dark:bg-slate-800 font-mono text-xl font-bold">2</button><button onclick="enterPin(3)" class="h-16 rounded-full bg-white dark:bg-slate-800 font-mono text-xl font-bold">3</button>
            <button onclick="enterPin(4)" class="h-16 rounded-full bg-white dark:bg-slate-800 font-mono text-xl font-bold">4</button><button onclick="enterPin(5)" class="h-16 rounded-full bg-white dark:bg-slate-800 font-mono text-xl font-bold">5</button><button onclick="enterPin(6)" class="h-16 rounded-full bg-white dark:bg-slate-800 font-mono text-xl font-bold">6</button>
            <button onclick="enterPin(7)" class="h-16 rounded-full bg-white dark:bg-slate-800 font-mono text-xl font-bold">7</button><button onclick="enterPin(8)" class="h-16 rounded-full bg-white dark:bg-slate-800 font-mono text-xl font-bold">8</button><button onclick="enterPin(9)" class="h-16 rounded-full bg-white dark:bg-slate-800 font-mono text-xl font-bold">9</button>
            <div></div><button onclick="enterPin(0)" class="h-16 rounded-full bg-white dark:bg-slate-800 font-mono text-xl font-bold">0</button><button onclick="clearPin()" class="h-16 rounded-full bg-red-100 text-red-600 flex items-center justify-center"><i class="fa-solid fa-delete-left text-xl"></i></button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('/service-worker.js').then(reg => console.log('V12 OK')); });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
