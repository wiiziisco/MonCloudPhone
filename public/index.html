<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPhone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; }
        .break-inside-avoid { break-inside: avoid; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-slate-900/90 backdrop-blur-md border-b border-slate-700 z-50 px-4 py-3 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-cloud text-blue-500 text-xl"></i>
            <span class="font-bold text-xl tracking-wide">Cloud<span class="text-blue-500">Phone</span></span>
        </div>
        <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-full text-sm font-bold transition flex items-center gap-2">
            <i class="fa-solid fa-plus"></i> <span class="hidden sm:inline">Ajouter</span>
        </button>
    </nav>

    <main class="pt-24 pb-10 px-4 max-w-7xl mx-auto min-h-screen">
        <div id="gallery" class="columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4">
            <div class="text-center col-span-full text-gray-500 mt-10 animate-pulse">Chargement...</div>
        </div>
    </main>

    <div id="uploadModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4 pointer-events-none">
            <div class="bg-slate-800 w-full max-w-md rounded-2xl shadow-2xl border border-slate-700 p-6 pointer-events-auto">
                
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-white">Importer une photo</h2>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
                </div>

                <div class="space-y-4">
                    <div class="relative border-2 border-dashed border-slate-600 rounded-lg p-6 text-center hover:border-blue-500 transition group cursor-pointer" onclick="document.getElementById('fileInput').click()">
                        <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="previewImage(this)">
                        <div id="uploadPlaceholder">
                            <i class="fa-solid fa-image text-3xl text-slate-500 mb-2 group-hover:text-blue-500"></i>
                            <p class="text-sm text-gray-400">Touchez pour choisir une photo</p>
                        </div>
                        <img id="imagePreview" class="hidden w-full h-48 object-cover rounded-lg mx-auto">
                    </div>

                    <input type="hidden" id="base64String">

                    <div>
                        <label class="block text-xs text-gray-400 mb-1 uppercase font-bold">Titre</label>
                        <input type="text" id="imgTitle" placeholder="Ex: Bamako" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 focus:outline-none">
                    </div>

                    <div class="pt-2 border-t border-slate-700 mt-2">
                        <label class="block text-xs text-red-400 mb-1 uppercase font-bold"><i class="fa-solid fa-lock"></i> Code Secret</label>
                        <input type="password" id="adminPass" placeholder="Mot de passe" class="w-full bg-slate-900 border border-red-900/50 rounded-lg p-3 text-white focus:border-red-500 focus:outline-none">
                    </div>

                    <button onclick="processAndUpload()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl mt-2 transition">
                        Publier la photo
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function openModal() { document.getElementById('uploadModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('uploadModal').classList.add('hidden'); }

        // Fonction pour lire le fichier et le prévisualiser
        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                    const img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    // On stocke le code magique (Base64) dans le champ caché
                    document.getElementById('base64String').value = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
